<!DOCTYPE html>
<html>

<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="container">
      <header>
        <h1>Really Awesome Music Site</h1>
      </header>
      <section class="player">
        <audio class="music-player" controls="controls" src=""></audio>
      </section>
      <section class="search">
        <div id="search-form">
          <input type="text" name="search" id="search_field" placeholder="Search for Artist">
          <input type="submit" id="submit_button" value="Search">
        </div>
      </section>
      <section id="results"></section>
    </div>
    <script src="main.js"></script>
  </main>
</body>

</html>
